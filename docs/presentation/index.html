<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>reveal.js - The HTML Presentation Framework</title>
    <meta name="description" content="A framework for easily creating presentations">
    <meta name="author" content="Hakim El Hattab">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../dist/presentation.bundle.css">

    <style>
        @font-face {
            font-family: 'Source Sans Pro';
            src: url(../nm/source-sans-pro-regular.eot);
            src: url(../nm/source-sans-pro-regular.eot?#iefix) format('embedded-opentype'),
            url(../nm/source-sans-pro-regular.woff) format('woff'),
            url(../nm/source-sans-pro-regular.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Source Sans Pro';
            src: url(../nm/source-sans-pro-italic.eot);
            src: url(../nm/source-sans-pro-italic.eot?#iefix) format('embedded-opentype'),
            url(../nm/source-sans-pro-italic.woff) format('woff'),
            url(../nm/source-sans-pro-italic.ttf) format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        @font-face {
            font-family: 'Source Sans Pro';
            src: url(../nm/source-sans-pro-semibold.eot);
            src: url(../nm/source-sans-pro-semibold.eot?#iefix) format('embedded-opentype'),
            url(../nm/source-sans-pro-semibold.woff) format('woff'),
            url(../nm/source-sans-pro-semibold.ttf) format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Source Sans Pro';
            src: url(../nm/source-sans-pro-semibolditalic.eot);
            src: url(../nm/source-sans-pro-semibolditalic.eot?#iefix) format('embedded-opentype'),
            url(../nm/source-sans-pro-semibolditalic.woff) format('woff'),
            url(../nm/source-sans-pro-semibolditalic.ttf) format('truetype');
            font-weight: 600;
            font-style: italic;
        }
    </style>

    <link rel="icon" href="../business-presentation.png" />
        <!--source : https://www.flaticon.com/free-icon/business-presentation_66134-->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
           document.querySelectorAll('a').forEach(a => a.setAttribute('target', '_blank'));
        });
    </script>
</head>
<body>

<div id="target" style="display: none;">
    <div class="list">
    </div>
    <div>
        <label>Load from url: <br>
            <input type="text" placeholder="url to presentation html file">
            <br>
            <button name="fromscript">run presentation</button>
        </label>
        <br>
        <br>
        <br>
        <label>Or from raw html: <br>
<textarea rows="6">
<section>
    Example presentation
</section>
<section>
    <section>
        Vertical ...
    </section>
    <section>
        ... slides
    </section>
</section>
            </textarea>
            <br>
            <button name="fromtext">run presentation</button>
        </label>
        <br>
    </div>

    <div class="help">
        You want more about how to create presentations visit <a href="https://github.com/hakimel/reveal.js/wiki" target="_blank">https://github.com/hakimel/reveal.js/wiki</a>:
    </div>
</div>

<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide-->
    <div class="slides">
    </div>
</div>
<script src="../dist/presentation.bundle.js"></script>
</body>
</html>
